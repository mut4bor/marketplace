<!DOCTYPE html>
<html>

<head>
    @@include('parts/head.html')

    <link media="all" rel=" stylesheet" type="text/css" href="login.css" />
</head>

<body>
    @@include('parts/icons.html')
    <div class="page">
        <div class="sign-window">

            <a class="sign-window__main-page-arrow-link" href="index.html" title="На главную">

                </svg>

            </a>

            <a class="sign-window__main-page-logo-link" href="index.html" title="На главную">
